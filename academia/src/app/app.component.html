<div class="container">
  <h2>Buscar alumnos por curso</h2>
  <select name="Curso" [(ngModel)]="curso">
    <option *ngFor="let curso of cursos" [ngValue]="curso">{{curso}}</option>
  </select>

  <br><br>
  <input type="button" (click)="busqueda()" value="Buscar">
  <table border="1" *ngIf="alumnos">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Curso</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let a of alumnos">
        <td>{{a.nombre}}</td>
        <td>{{a.curso}}</td>
        <td>{{a.nota}}</td>
      </tr>
    </tbody>
  </table>

  <br><br>
  <a href="inicio.jsp">Inicio</a>
</div>
